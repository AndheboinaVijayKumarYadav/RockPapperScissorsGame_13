<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <main class="main">
            <div class="player">
                <p>PlayerChoice:</p>
                <span class="playerChoice"></span>
            </div>
            <div class="computer">
                <p>ComputerChoice:</p>
                <span class="computerChoice"></span>
            </div>
            <p class="result"></p>
            <div class="buttons">
                <button class="rock button">Rock</button>
                <button class="paper button">Paper</button>
                <button class="scissor button">Scissor</button>
            </div>
        </main>

        <script src="script.js"></script>
</body>
</html>
