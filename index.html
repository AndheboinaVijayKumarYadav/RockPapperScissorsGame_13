<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <main class="main">
            <div class="player">
                <p>Player:</p>
                <span class="playerChoice">Paper</span>
            </div>
            <div class="computer">
                <p>Computer:</p>
                <span class="computerChoice">Rock</span>
            </div>
            <p class="result"></p>
            <div class="buttons">
                <button class="rock button">Rock</button>
                <button class="paper button">Paper</button>
                <button class="rock button">Scissors</button>
            </div>
        </main>
</body>
</html>
